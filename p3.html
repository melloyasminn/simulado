<meta charset="UTF-8">
<script>
    const refri = prompt (`Qual o preço de uma garrafa de refrigerante?`)
    const umagarrafa = refri
    const duasgarrafas = (refri - (refri * 0.1)) * 2
    const tresgarrafas =  (refri - (refri * 0.15)) * 3

    document.write (`O valor de uma garrafa é de R$${umagarrafa}, o valor de duas garrafas com o desconto de 10% em cada uma é de R$${duasgarrafas}, o valor de três garrafas com o desconto de 15% em cada uma é de R$${tresgarrafas}`)
</script>
